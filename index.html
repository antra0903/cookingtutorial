<!DOCTYPE html>
<html>

<head>
    <title>Video Demo </title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script data-require="angular.js@1.5.x" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js"
        data-semver="1.5.11"></script>
    <script src="js/appmodule.js"></script>
    <script src="js/app.js"></script>
    <script src="js/filter.js"></script>
    <script src="json/data.json"></script>
</head>

<body ng-app="myApp" ng-controller="MainCtrl">
    <header>
        <div class="header-panel">
            <div class="company-logo"><img class="logo-image" src="image/logonew.png" alt="check net"></div>
            <div class="contact-link">
                <h1><i>Chasing delicious</i></h1>
            </div>
            <div class="search-panel">
                <input class="search-box" ng-model='searchText' type="text" placeholder="Search.." name="search" />

            </div>

        </div>

    </header>
    <section class="container">
        <div class="video-column">
            <iframe id="video" width="1000" height="500" class="video-iframe" ng-src="{{videoSource}}" frameborder="0"
                allowfullscreen></iframe>
            <div class="receipe-details">
                <p class="receipe-header"><b>{{receipedetails}}</b> <i class="fa fa-thumbs-o-up font-icon"></i> <i
                        class="fa fa-thumbs-o-down font-icon"></i></p>
                <div>
                    <h4>
                        <i>
                            Ingredients Required for receipe
                        </i></h4>
                    <table>
                        <tr ng-repeat="(key, value) in ingredients">
                            <td> {{key}} :</td>
                            <td><i> {{ value }} </i></td>
                        </tr>
                    </table>
                </div>
                <div>
                    <p><b>Full Details</b></p>
                    {{desription}}
                </div>


            </div>
        </div>

        <div class="recipe-column">
            <div ng-repeat="data in Flightjson| filter:searchText" class="receipe-list">
                <iframe id="video" width="200" height="100" ng-src="{{data.url| trustUrl}}" frameborder="0"
                    allowfullscreen></iframe>
                <div>
                    <a ng-click="changeVideo(data)" class="list-description">{{data.description}}</a>
                </div>

            </div>
        </div>

    </section>

    <footer></footer>



</body>

</html>
